<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
         alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-text-input id="email"
                      label="Email address"
                      type="email"
                      autocomplete="email"
                      formControlName="email"
                      [required]="true"
                      [formControl]="loginForm.controls.email"
      ></app-text-input>

      <app-text-input id="password"
                      label="Password"
                      type="password"
                      autocomplete="current-password"
                      formControlName="password"
                      [required]="true"
                      [formControl]="loginForm.controls.password"
                      buttonText="Forgot password?"
                      buttonLink="/forgot-password"
      ></app-text-input>

      <app-submit-button
        buttonText="Sign In"
        loadingText="Signing in..."
        successText="Success! Redirecting..">
      </app-submit-button>
    </form>

    <p class="mt-2 text-center text-sm/6 text-gray-500">
      Don't have an account?
      <a routerLink="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
    </p>

    <div class="min-h-20 md:min-h-14 mt-4">
      @if (errorMessage()) {
        <p class="p-4 bg-red-300 rounded text-red-800">{{errorMessage()}}</p>
      }
    </div>

  </div>
</div>

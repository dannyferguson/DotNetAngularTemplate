<app-form-container title="Register">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <app-text-input id="email"
                    label="Email address"
                    type="email"
                    autocomplete="email"
                    [required]="true"
                    [control]="registerForm.controls.email"
    ></app-text-input>

    <app-text-input id="password"
                    label="Password"
                    type="password"
                    autocomplete="new-password"
                    [required]="true"
                    [control]="registerForm.controls.password"
    ></app-text-input>

    <app-text-input id="passwordConfirmation"
                    label="Confirm Password"
                    type="password"
                    autocomplete="new-password"
                    [required]="true"
                    [control]="registerForm.controls.passwordConfirmation"
    ></app-text-input>

    <app-submit-button
      buttonText="Register"
      loadingText="Registering...">
    </app-submit-button>
  </form>

  <p>
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</app-form-container>

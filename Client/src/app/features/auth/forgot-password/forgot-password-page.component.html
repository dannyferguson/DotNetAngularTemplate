<div class="flex sm:mt-32 flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
         alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Reset your forgotten account password</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <app-text-input id="email"
                      label="Email address"
                      type="email"
                      autocomplete="email"
                      [required]="true"
                      [control]="forgotPasswordForm.controls.email"
      ></app-text-input>

      <app-submit-button
        buttonText="Reset Password"
        loadingText="Processing...">
      </app-submit-button>
    </form>

    <p class="mt-2 text-center text-sm/6 text-gray-500">
      Don't have an account?
      <a routerLink="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
    </p>

    <app-alert-banner [error]="errorMessage()" [success]="successMessage()"></app-alert-banner>
  </div>
</div>

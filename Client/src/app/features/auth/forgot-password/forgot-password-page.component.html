<app-form-container title="Reset Password">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <app-text-input id="email"
                    label="Email address"
                    type="email"
                    autocomplete="email"
                    [required]="true"
                    [control]="forgotPasswordForm.controls.email"
    ></app-text-input>

    <app-submit-button
      buttonText="Reset Password"
      loadingText="Processing...">
    </app-submit-button>
  </form>

  <p>
    Don't have an account?
    <a routerLink="/register">Register</a>
  </p>
</app-form-container>
